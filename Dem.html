<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count(arr, data) {
        let count = 0;
        for (let i = 0; i < 100; i++) {
            if (arr[i] === data) {
                count++;
            }
        }
        return count;

    }

    let nums = [];
    for (let i = 0; i <= 100; ++i) {
        nums[i] = Math.floor(Math.random() * 101);
    }
    dispArr(nums);//Gọi hàm sắp xếp các phần tử trong mảng nums
    insertionsort(nums);//Gọi hàm hiển thị các phần tử trong mảng sau khi sắp xếp
    document.write("<br/>");


    document.write("</br>");
    let va1 = parseInt(prompt("Enter a value to count :"));
    let retval = count(nums, va1);
    document.write("Found  " + retval + "appearance  " + va1);

    function insertionsort(nums) {
        for (let i = 0; i <= 100; i++) {
            for (let j = 0; j < 100; j++) {
                if (nums[i] < nums[j]) {
                    let temp = nums[i];
                    nums[i] = nums[j];
                    nums[j] = temp;
                }
            }
        }
    }

    function dispArr(nums) {
        alert(nums);
    }
</script>


</body>
</html>
